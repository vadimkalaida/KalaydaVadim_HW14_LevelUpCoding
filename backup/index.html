<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KalaydaVadim_HW14_LevelUpCoding</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="basic.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login">
    <div class="login_form" id="login_form">
      <form action="mailto:vadosgta1@gmail.com" class="sign-up" method="post" id="sign-up">
        <input type="text" class="sign-up-input" name="signup-name" id="signup-name" placeholder="name">
        <input type="password" class="sign-up-input" name="signup-pass" id="signup-pass" placeholder="password">
        <input type="email" class="sign-up-input" name="signup-email" id="signup-email" placeholder="email address">
        <button type="submit" class="sign-up-btn">Create</button>
        <p class="sign-up-text">Already registered? <a href="#" class="signup-message" onclick="firstMessage()">Sign In</a></p>
      </form>
      <form action="mailto:vadosgta1@gmail.com" class="login-in" method="post" id="login-in">
        <input type="text" class="login-in-input" name="login-in-name" id="loginin-name" placeholder="name">
        <input type="password" class="login-in-input" name="login-in-pass" id="loginin-pass" placeholder="password">
        <button type="submit" class="login-in-btn">Login</button>
        <p class="login-in-text">Not registered? <a href="#" class="loginin-message" onclick="firstMessage()">Create an account</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
